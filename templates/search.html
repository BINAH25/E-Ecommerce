{% extends 'base.html' %}
{% block title %}SEARCH{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Search Results for <span class="text-info"> "{{request.GET.keyword}}"</span></h3>
            <hr>
        </div>
        <div class="row mt-3">
            {% for result in results %}
            <div class="col-md-3">
                <div class="m-4">
                    <a href="{% url 'ecomapp:productdetail' result.slug %}">
                        <h3>{{ result.title}}</h3>
                    </a>
                    <img src="{{result.image.url}}" alt="" width="" class="img-fluid" style="height: 2500; object-fit: cover;">
                    <h5>{{result.slug}}</h5>
                    <p class="mt-3">Price:<strike>GH¢.{{result.marked_price}}</strike> <br> GH¢ {{result.selling_price}}</p>
                    <a href="{% url 'ecomapp:addtocart' result.id %}" class="btn btn-primary"> Add to Cart</a>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
