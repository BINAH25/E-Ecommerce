{% extends 'base.html' %}
{% block title %}Customer Login{% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <hr>
            <h3>Customer Login <Form></Form>
            </h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Login</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
            <p>Forgot Password <a href="{% url 'ecomapp:forgotpassword' %}">Reset Now</a></p>
            <p>or don't have an account? <a href="{% url 'ecomapp:customer_registration' %}
                {% if request.GET.next%}?next={{request.GET.next}}{% endif %}">Register Here</a></p>
        </div>
    </div>
</div>
{% endblock %}
