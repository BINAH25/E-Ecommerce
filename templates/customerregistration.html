{% extends 'base.html' %}
{% block title %}Customer Registration{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <hr>
            <h3>Customer Registration </h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'ecomapp:customerlogin' %}">Login Here</a></p>
        </div>
    </div>
</div>
{% endblock %}
